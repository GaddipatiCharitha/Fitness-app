<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Trainer | Fitness App</title>
  <link rel="stylesheet" href="./trainer.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      max-width: 90%;
      max-height: 80%;
      position: relative;
    }

    .modal iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      color: #333;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .modal iframe {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <!-- Virtual Trainer Section -->
  <section class="section white">
    <div class="container">
      <h2 class="section-title">Meet Your Virtual Trainers</h2>

      <div class="trainer-grid">
        <div class="trainer-card">
          
          <h3>Alex Johnson</h3>
          <p>Strength & Conditioning Coach</p>
          <button class="btn-primary" onclick="openSession('https://www.youtube.com/embed/dQw4w9WgXcQ')">Start Session</button>
        </div>

        <div class="trainer-card">
          
          <h3>Maria Lee</h3>
          <p>Yoga & Flexibility Expert</p>
          <button class="btn-primary" onclick="openSession('https://www.youtube.com/embed/v7AYKMP6rOE')">Start Session</button>
        </div>

        <div class="trainer-card">
          
          <h3>Jake Miller</h3>
          <p>Cardio & HIIT Specialist</p>
          <button class="btn-primary" onclick="openSession('https://www.youtube.com/embed/ml6cT4AZdqI')">Start Session</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="videoModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeSession()">&times;</span>
      <iframe id="sessionFrame" src="" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer light">
    <p>&copy; 2025 Fitness App. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const modal = document.getElementById('videoModal');
    const iframe = document.getElementById('sessionFrame');

    function openSession(url) {
      iframe.src = url;
      modal.style.display = 'flex';
    }

    function closeSession() {
      modal.style.display = 'none';
      iframe.src = '';
    }

    // Close modal if user clicks outside modal content
    window.onclick = function(event) {
      if (event.target === modal) {
        closeSession();
      }
    }
  </script>
</body>
</html>
